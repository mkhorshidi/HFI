<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="\" method="POST">
        <fieldset>
         <legend >User Info</legend><br/>
         <label for="Firstname">First Name:</label><br/>
          &nbsp;<input id="Firstname" type="text" name="Firstname" /><br/>
         <label for="Lastname">Last Name:</label><br/>
         &nbsp;<input id="Lastname" type="text" name="Lastname" /><br/>
         <label for="Email">Email:</label><br/>
         &nbsp;<input id="Email" type="email" name="Email"/><br/>
         <p>What do you do?</p>
         <label for="Manager">Manager</label>
         <input id="Manager" type="checkbox" name="Manager"/>
         <label for="Employee">Employee</label>
         <input id="Employee" type="checkbox" name="Employee"/>
         <label for="Student">Student</label>
         &nbsp;<input id="Student" type="checkbox" name="Student"/><br/>
         <p>Your gender:</p>
         <label for="Male">Male</label>
         <input id="Male" type="radio" name="gender"/>
         <label for="Female">Female</label>
         <input id="Female" type="radio" name="gender"/><br/><br/>
         <textarea name="textarea" cols="120" rows="10" placeholder="Please enter your Bio"></textarea><br/><br/>
         <input type="file"/><br/><br/>
         <button type="submit">Send</button>
          <button type="reset">Reset</button><br/>
        </fieldset>
      </form>
</body>
</html>
